			function encrypt(plain, pass) {
				var encrypted = CryptoJS.AES.encrypt(plain, pass);
				//return encrypted.toString(CryptoJS.enc.Utf8);
				return encrypted.toString();
			}
			
			function decrypt(encrypted, pass) {
				var decrypted = CryptoJS.AES.decrypt(encrypted, pass);
				var str = '';
				try {
					str = decrypted.toString(CryptoJS.enc.Utf8);
				} catch(err) {
					console.log(err.message);
				}
				
				return str;
			}
			
			function get_row_html(obj, isHeader) {
				if (!obj) {
					return '';
				}
				const MAX_COL = 12;
				const KEY_LENGTH = Object.keys(obj).length;
				const col = MAX_COL / KEY_LENGTH;
				
				var html = [];
				html.push('<div class="line row">');
				for (var attr in obj) {
					var data = '';
					if (isHeader) {
						data = '<strong>' + attr + '</strong>';
					} else {
						data = obj[attr];
					}
					var c = 'col-md-' + col + ' col-xs-' + col;
					
					html.push('<div class="' + c + ' ' + attr + '">');
					html.push(data);
					html.push('</div>');
					
				}
				html.push('</div>');
				return html.join('');
			}
			
			function get_html_from_arr(arr) {
				if (!arr) {
					return;
				}
				var html = [];
				var header = get_row_html(arr[0], true);
				html.push(header);
				for (var i=0; i<arr.length; i++) {
					var obj = arr[i];
					var row_html = get_row_html(obj);
					html.push(row_html);
				}
				return html.join('');
			}
			
			// Deprecated
			function get_html_from_lst(lst_str, pass, callback) {
				var html = lst_str;
				var json = decrypt(lst_str, pass);
				if (!json) {
					callback();
					return;
				}
				var arr = JSON.parse(json);
				return get_html_from_arr(arr);

				var html = [];

					var row_html = get_row_html(obj);
					html.push(row_html);
				}
				return html.join('');
				*/
			}
			
			function get_list_wifi_from_file(pass) {
				var url = 'files/wifi.txt';
				$.ajax({
					url : url,
					dataType: 'json',
					data: {
						'url': url
					},
					
				}).done(function(result){
					//console.log(result);
					var container = $('#div_lst_wifi');
					container.html('');
					for (var i in result) {
						var obj = result[i];
						if (!obj || !obj.passwd) {
							continue;
						}
						var passDecrypted = decrypt(obj.passwd, pass);
						if (!passDecrypted) {
							alert('Wrong password, please try again...');
							return;
						}
						obj.passwd = passDecrypted;
					}
					var html = get_html_from_arr(result);
					container.append(html);
				}).fail(function(xhr, status, errorThrown){
					var msg = xhr.responseText;
					alert(msg);
				});
			}

			$(document).ready(function(){
				init();
				$('#btn_show').click(function(){
					var pass = $('#txt_pass').val();
					if (pass) {
						pass = pass.trim();
					} else {
						pass = '';
					}
					get_list_wifi_from_file(pass);
					return;
				});
				
				var rows = $('#div_lst_wifi').on('click', 'div.row', function(){
					var cl = 'highlight';
					rows.find('div.row').removeClass(cl);
					$(this).addClass(cl);
				});
			});
		</script>
		
		<style>

			.highlight {
				background-color: #ffad99 !important;
			}
